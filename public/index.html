<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .typeahead {
            position: relative;
        }
        .typeahead input {
            width: 100%;
        }
        .typeahead .entries {
            position: absolute;
            top: 33px;
            width: 100%;
        }
        .typeahead .entries .entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .typeahead .entries .entry:nth-child(2n+1) {
            background-color: #e9e9e9;
        }
        .typeahead .entries .entry img {
            width: 50px;
            height: 100px;
        }
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>  <img src="images/pokedex.png" alt="pokedex" style="margin-right: 20px; width: 100px;"/>
        Pokédex
    </h1>
</header>
<div class="typeahead">
    <input type="text" id="test" class="form-control" placeholder="Pokémon" />
    <div class="entries"></div>
</div>
</body>
</html>
